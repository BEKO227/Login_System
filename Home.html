<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://i.ibb.co/pjQXRv2X/image-removebg-preview-3.png" alt="image-removebg-preview-3" type="image/x-icon">
    <title>Home</title>
</head>
<header>
  <h1></h1>
</header>
<body>
  <nav class="navbar">
    <div class="container-fluid px-4">
      <span class="navbar-brand mb-0 h1">Home</span>
      <button class="btn" id="logOut">Log Out</button>
    </div>
  </nav>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="card p-5">
                <div class="card-title text-center my-2">
                    <h1 id="welcoming name" class="">Welcome</h1>
                </div>
        </div>
    </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        const welcomeHeader = document.getElementById("welcoming name");
    
        if (user && user.username && welcomeHeader) {
            welcomeHeader.textContent = "Welcome " + user.username;
        } else {
            window.location.href = "login.html";
        }
      });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
