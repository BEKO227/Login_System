<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://i.ibb.co/4ZFv34Zh/fav-icon.png" alt="fav-icon" type="image/x-icon">
    <title>Log in</title>
</head>
<header>
  <h1></h1>
</header>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="card p-5">
                <div class="card-title text-center my-2">
                    <h1 class="">Smart Login System</h1>
                </div>
                <div class="card-body">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
                          <input id="email" type="email" placeholder="Enter your email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1"class="form-label text-white">Password</label>
                          <input type="password" id="Password" class="form-control" placeholder="Enter your Password"  id="exampleInputPassword1">
                        </div>
                        <button id="login" class="btn w-100 mt-3">Log in</button>
                        <div class="text-center text-white mt-3">
                            <p>Don't have an account? <a href="register.html">Register A new account?</a></p>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
